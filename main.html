<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
   <head>
      <title>ex 9.1.1</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <script src="jquery/jquery-1.5.2.min.js" type="text/javascript"></script>
      <style type="text/css">
         div {
            width: 400px;
            height: 400px;
            padding: 10px;
            margin: 10px;
            border: 3px double #369;
            overflow: auto;
         }
      </style>
      <script type="text/javascript">
         $(function () {
            $('button:first').click(function() {
               $('#target').load('testLoad.php',
                  {
                     name: 'John',
                     age: '35'
                  },
                  function(responseText, textStatus, XMLHttpRequest) {
                     alert('textStatus = ' + textStatus +
                        '\nСвойство readyState объекта XMLHttpRequest: ' + XMLHttpRequest.readyState +
                     '\nСвойство status объекта XMLHttpRequest: ' + XMLHttpRequest.status);
               });
            });
            $('button:last').click(function() {
               $('#target').empty();
            });
         });
      </script>
   </head>
   <body>
      <div id="target"></div>
      <button>Загрузить</button>>
      <button>Очистить</button>>
   </body>>
</html>
